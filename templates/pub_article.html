<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/static/plugin/bootstrap-3.3.7-dist/css/bootstrap.css">

</head>
<body style="background-color: #eee">
{% include 'header.html' %}
<div style="margin: 10px auto;width: 800px;height: 800px;background-color: white;padding: 50px">
    <form action="/pub_article/" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_title">标题:</label>
            {{ form.title }}
        </div>
        <div class="form-group">
            <label for="id_article_content">文章内容:</label>
            {{ form.article_content }}
        </div>
        <input type="submit" class="btn btn-primary" value="发布">
    </form>
</div>
</body>
</html>
